<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <title>透明工场地址管理页</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/same_style.css">
    <link rel="stylesheet" href="../css/pay_success.css">
    <script src="../js/jq.js"></script>
    <script>
        document.documentElement.style.fontSize=document.documentElement.clientWidth/3.75 < 256/3 ? 256/3:document.documentElement.clientWidth/3.75+'px';
        window.onresize=function () {
            document.documentElement.style.fontSize=document.documentElement.clientWidth/3.75 < 256/3 ? 256/3:document.documentElement.clientWidth/3.75+'px';
        }
    </script>
</head>
<body>
<header class="clearfloat p-lnhght-48 p-ft-16 p-col-42 p-bg-white"><img class="p-pointer back-btn" src="../img/icon_return.png" alt="上一页">交易成功</header>
<div id="content" class="p-ft-14 p-col-42">
    <div class="success_show_link p-bg-white">
        <img class="success_showpic" src="../img/icon_success.png" alt="交易成功">
        <p class="p-col-34">交易成功</p>
        <a class="check_order p-col-42" href="">查看订单</a>
    </div>
    <div class="orderproduct_show">
        <ul class="orderproduct_show_lis">
            <li class="orderproduct_show_li p-bg-white clearfloat">
                <img class="orderproduct_show_li_pic" src="../img/shopping.jpg" alt="商品">
                <div class="order_buythings_details">
                    <p class="p-ft-15 p-lnhght-17 p-col-34">天津完全唐杨村糕干</p>
                    <p class="p-ft-15 p-lnhght-17 p-col-34">茯苓糕干</p>
                    <div class="p-col-160 p-lnhght-15 p-ft-12">共1种商品</div>
                </div>
                <div class="orderproduct_show_tip p-ft-13  p-col-26127">交易成功</div>
            </li>
        </ul>
    </div>
</div>

</body>
</html>

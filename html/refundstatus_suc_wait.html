<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <title>透明工场地址管理页</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/same_style.css">
    <link rel="stylesheet" href="../css/refundstatus_suc_wait.css">
    <script src="../js/jq.js"></script>
    <script>
        document.documentElement.style.fontSize=document.documentElement.clientWidth/3.75 < 256/3 ? 256/3:document.documentElement.clientWidth/3.75+'px';
        window.onresize=function () {
            document.documentElement.style.fontSize=document.documentElement.clientWidth/3.75 < 256/3 ? 256/3:document.documentElement.clientWidth/3.75+'px';
        }
    </script>
</head>
<body>
<header class="clearfloat p-lnhght-48 p-ft-16 p-col-42 p-bg-white"><img class="p-pointer back-btn" src="../img/icon_return.png" alt="上一页">退款详情</header>
<div id="content" class="p-ft-14 p-col-42">
    <div class="order_status p-bg-white">
        <div class="order_time_numb p-lnhght-16 clearfloat p-border-bottom">
            <div class="order_time clearfloat">
                <span class="p-col-160">申 请 退 款 时 间：</span>
                <p><span>2016</span>-<span>12</span>-<span>25</span></p>
                <p><span>15</span>:<span>36</span></p>
            </div>
            <div class="order_time clearfloat">
                <span class="p-col-160">订&nbsp;&nbsp; &nbsp;单&nbsp;&nbsp; &nbsp;编&nbsp;&nbsp; &nbsp;号：</span>
                <p><span>A</span> <span>16</span> <span>1225</span> <span>1225</span> <span>3636</span></p>
            </div>
            <div class="order_time clearfloat">
                <span class="p-col-160">取消、 &nbsp;退款原因：</span>
                <p>与描述不符</p>
            </div>
            <div class="order_numb clearfloat">
                <span class="p-col-160">取消、 &nbsp;退款进度：</span>
                <p>退款中</p>
            </div>
            <!--<div class="order_status_words p-col-187 p-lnhght-17">已取消</div>-->
        </div>
        <div class="order_tips p-ft-14 p-col-34 p-lnhght-14 clearfloat">
            <span style="margin-bottom: 0.03rem;display: block;" class="p-col-160">退款明细</span>
            <p style="margin-bottom: 0.1rem" class="p-ft-14 p-lnhght-16">支付宝支付：￥99.00</p>
            <div style="margin-bottom: 0.1rem" class="p-ft-12 p-lnhght-16 p-col-160"><span style="display: inline-block;border: 1px solid #A0A0A0;font-size: 12px;line-height: 12px;width: 12px;height: 12px;border-radius: 50%;text-align: center;margin-right:0.03rem; ">!</span>银行卡到账需要2~3个工作日，请耐心等待</div>
            <a style="display: block;float: right;width:0.8rem;height: 0.3rem;text-align: center;line-height: 0.3rem;color: #434343;border: 1px solid #979797;" href="tel:10086">联系客服</a>
        </div>
    </div>

</div>

</body>
</html>
